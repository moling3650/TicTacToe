<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    #Board {
      line-height: 0;
    }
    .cell {
      display: inline-block;

      text-align: center;
      vertical-align: middle;
      background-color: green;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="restart">restart</button>
  <div id="Board"></div>
  <div id="strategies">
    <h3>落子策略</h3>
    <button id="Random">Random</button>
    <button id="MonteCarlo">MonteCarlo</button>
    <button id="Minimax">Minimax</button>
  </div>

  <script src="./js/Board.js"></script>
  <script src="./js/Game.js"></script>
  <script src="./js/Strategies.js"></script>
  <script>
    const game = new Game(new Board(), '#Board')
    document.getElementById('restart').addEventListener('click', () => game.restart())
    const random = new RandomStrategy()
    document.getElementById('Random').addEventListener('click', () => game.moveByStratepy(random))
    const monteCarlo = new MonteCarloStrategy(300)
    document.getElementById('MonteCarlo').addEventListener('click', () => game.moveByStratepy(monteCarlo))
    const minimax = new MinimaxStrategy()
    document.getElementById('Minimax').addEventListener('click', () => game.moveByStratepy(minimax))
    game.start()
  </script>
</body>
</html>
